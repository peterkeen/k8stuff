apiVersion: apps/v1
kind: Deployment
metadata:
  name: pkdn
  labels:
    app: pkdn
  annotations:
    keel.sh/policy: "force"
    keel.sh/pollSchedule: "@every 5m"
    keel.sh/approvals: "0"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pkdn
  template:
    metadata:
      labels:
        app: pkdn
    spec:
      containers:
        - name: pkdn
          image: ghcr.io/peterkeen/site:main
          imagePullPolicy: "Always"
      imagePullSecrets:
        - name: ghcr.io
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            preference:
              matchExpressions:
                - key: cloud
                  operator: In
                  values:
                    - "true"
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchLabels:
                  app: pkdn
              topologyKey: "kubernetes.io/hostname"
---
apiVersion: v1
kind: Service
metadata:
  name: pkdn
spec:
  selector:
    app: pkdn
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pkdn-public
  annotations:
    nginx.ingress.kubernetes.io/from-to-www-redirect: "true"
spec:
  ingressClassName: nginx-public-fly
  tls:
    - hosts:
        - www.petekeen.net
        - petekeen.net
  rules:
    - host: www.petekeen.net
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: pkdn
                port:
                  number: 8000
