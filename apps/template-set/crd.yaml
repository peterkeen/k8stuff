apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: templatesets.templateset.keen.land
spec:
  group: templateset.keen.land
  versions:
  - name: v1
    served: true
    storage: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            required:
            - selector
            - template
            properties:
              selector:
                type: object
                properties:
                  matchLabels:
                    type: object
                    additionalProperties:
                      type: string
              template:
                type: object
                required:
                - spec
                properties:
                  metadata:
                    type: object
                    properties:
                      name:
                        type: string
                      labels:
                        type: object
                        additionalProperties:
                          type: string
                  spec:
                    type: object
                    required:
                    - containers
                    properties:
                      containers:
                        type: array
                        items:
                          type: object
                          required:
                          - name
                          - image
                          properties:
                            name:
                              type: string
                            image:
                              type: string
                            ports:
                              type: array
                              items:
                                type: object
                                properties:
                                  containerPort:
                                    type: integer
                                  name:
                                    type: string
                                  protocol:
                                    type: string
                            env:
                              type: array
                              items:
                                type: object
                                required:
                                - name
                                properties:
                                  name:
                                    type: string
                                  value:
                                    type: string
                            livenessProbe:
                              type: object
                              x-kubernetes-preserve-unknown-fields: true
                            readinessProbe:
                              type: object
                              x-kubernetes-preserve-unknown-fields: true
                            resources:
                              type: object
                              properties:
                                limits:
                                  type: object
                                  additionalProperties:
                                    type: string
                                requests:
                                  type: object
                                  additionalProperties:
                                    type: string
                            volumeMounts:
                              type: array
                              items:
                                type: object
                                properties:
                                  name:
                                    type: string
                                  mountPath:
                                    type: string
                                  readOnly:
                                    type: boolean
                      volumes:
                        type: array
                        items:
                          type: object
                          properties:
                            name:
                              type: string
                            configMap:
                              type: object
                              properties:
                                name:
                                  type: string
                                optional:
                                  type: boolean
                      restartPolicy:
                        type: string
                      tolerations:
                        type: array
                        items:
                          type: object
                          properties:
                            key:
                              type: string
                            operator:
                              type: string
                            value:
                              type: string
                            effect:
                              type: string
              servicePerPod:
                type: object
                properties:
                  enabled:
                    type: boolean
          status:
            type: object
            properties:
              observedGeneration:
                type: integer
              readyReplicas:
                type: integer
              conditions:
                type: array
                items:
                  type: object
                  properties:
                    type:
                      type: string
                    status:
                      type: string
                    lastTransitionTime:
                      type: string
                      format: date-time
                    reason:
                      type: string
                    message:
                      type: string          
    subresources:
      status: {}
    additionalPrinterColumns:
    - name: Ready
      type: integer
      description: Number of ready replicas
      jsonPath: .status.readyReplicas
    - name: Age
      type: date
      jsonPath: .metadata.creationTimestamp
  scope: Namespaced
  names:
    plural: templatesets
    singular: templateset
    kind: TemplateSet
    shortNames:
    - ts
