  - hostname: nibbler
    ipAddress: 10.73.95.176
    installDisk: /dev/sda
    nodeLabels:
      metallb: true
      topology.kubernetes.io/zone: "home-1"
    kernelModules:
      - name: nvidia
      - name: nvidia_uvm
      - name: nvidia_drm
      - name: nvidia_modeset
      - name: i915

    patches:
      - |-
        machine:
          sysctls:
            net.core.bpf_jit_harden: 1

      - |-
        - op: add
          path: /machine/disks
          value:
            - device: /dev/nvme0n1
              partitions:
                - mountpoint: /var/mnt/storage

    schematic:
      customization:
        systemExtensions:
          officialExtensions:
            - siderolabs/nonfree-kmod-nvidia-lts
            - siderolabs/nvidia-container-toolkit-lts
            - siderolabs/i915
            - siderolabs/iscsi-tools
            - siderolabs/util-linux-tools

  - hostname: hypnotoad
    ipAddress: 10.73.95.234
    installDisk: /dev/sdb
    nodeLabels:
      metallb: true
      topology.kubernetes.io/zone: "home-1"
    kernelModules:
      - name: i915
    controlPlane: true        

    patches:
      - |-
        machine:
          sysctls:
            net.core.bpf_jit_harden: 1
      - |-
        cluster:
          allowSchedulingOnControlPlanes: true

      - |-
        - op: add
          path: /machine/disks
          value:
            - device: /dev/nvme0n1
              partitions:
                - mountpoint: /var/mnt/storage

    schematic:
      customization:
        systemExtensions:
          officialExtensions:
            - siderolabs/i915
            - siderolabs/iscsi-tools
            - siderolabs/util-linux-tools            

  - hostname: cloud-ord-1
    ipAddress: 144.202.49.178
    installDisk: /dev/vda
    nodeLabels:
      topology.kubernetes.io/zone: "ord-v"
      cloud: true
    schematic:
      customization:
        systemExtensions:
          officialExtensions:
            - siderolabs/iscsi-tools
            - siderolabs/util-linux-tools
