---
clusterName: omicron
talosVersion: 1.9.5
kubernetesVersion: 1.32.3
endpoint: https://10.73.95.75:6443
domain: omicron.keen.land
patches:
  - |-
    - op: add
      path: /machine/kubelet/extraMounts
      value:
        - destination: /var/openebs
          type: bind
          source: /var/openebs
          options:
            - bind
            - rshared
            - rw
        - destination: /var/lib/longhorn
          type: bind
          source: /var/lib/longhorn
          options:
            - bind
            - rshared
            - rw
        - destination: /var/mnt/storage
          type: bind
          source: /var/mnt/storage
          options:
            - bind
            - rshared
            - rw          
  - |-
    machine:
      network:
        kubespan:
          enabled: true
          advertiseKubernetesNetworks: true
      kubelet:
        extraArgs:
          rotate-server-certificates: true

  - |-
    cluster:
      discovery:
        enabled: true
        registries:
          kubernetes:
            disabled: true
          service: {}

controlPlane:
  patches:
    - |-
      machine:
        features:
          kubernetesTalosAPIAccess:
            enabled: true
            allowedRoles:
              - os:reader
            allowedKubernetesNamespaces:
              - kube-system
  schematic:
    customization:
      systemExtensions:
        officialExtensions:
          - siderolabs/qemu-guest-agent
          - siderolabs/iscsi-tools
          - siderolabs/util-linux-tools

nodes:
  - hostname: crushinator-control
    ipAddress: 10.73.95.75
    installDisk: /dev/sda
    controlPlane: true
    nodeLabels:
      topology.kubernetes.io/zone: "home-1"

  - hostname: lrrr-control
    ipAddress: 10.73.95.209
    installDisk: /dev/sda
    controlPlane: true
    nodeLabels:
      topology.kubernetes.io/zone: "home-1"

