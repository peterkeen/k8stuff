apiVersion: metallb.io/v1beta1
kind: IPAddressPool
metadata:
  name: proxy-pool
  namespace: metallb-system
spec:
  addresses:
  - 10.73.95.30-10.73.95.39
---
apiVersion: metallb.io/v1beta1
kind: L2Advertisement
metadata:
  name: proxy-adv
  namespace: metallb-system
spec:
  ipAddressPools:
    - proxy-pool
  nodeSelectors:
    - matchLabels:
        metallb: "true"
